version: '3.1'

services:
  app:
    container_name: cardenal-server-dev
    image: cardenal-server-dev
    build:
      context: .
      dockerfile: .docker/app.dev.dockerfile
    working_dir: /go/src/github.com/gvso/cardenal
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - .:/go/src/github.com/gvso/cardenal
    env_file:
      - .docker/env/dev.env